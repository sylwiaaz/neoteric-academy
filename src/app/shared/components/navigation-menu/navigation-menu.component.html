<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="'over'" [opened]="false" position="end">
    <mat-toolbar class="sidenav-logo"><span class="header-logo">justjoin.it</span></mat-toolbar>
    <mat-nav-list class="sidenav-list">
      <a class="sidenav-list-item" href="#">
        <mat-icon aria-label="">work</mat-icon>Employer Panel
      </a>
      <a class="sidenav-list-item" href="#">
        <mat-icon aria-label="">share</mat-icon>JustJoinIt
      </a>
      <a class="sidenav-list-item" href="#">
        <mat-icon aria-label="">mic</mat-icon>Event
      </a>
      <a class="sidenav-list-item" href="#">
        <mat-icon aria-label="">person_pin</mat-icon>About
      </a>
      <a class="sidenav-list-item" href="#">
        <mat-icon aria-label="">picture_as_pdf</mat-icon>Policy
      </a>
      <a class="sidenav-list-item" href="#">
        <mat-icon aria-label="">email</mat-icon>Contact
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="header-logo">justjoin.it</div>
      <mat-nav-list class="menu-links">
        <a class="list-item active" href="#">
          <mat-icon aria-label="">work_outline</mat-icon>
          Job offers
        </a>
        <a class="list-item" href="#">
          <mat-icon aria-label="">business</mat-icon> Brand stories
        </a>
        <a class="list-item" href="#">
          <mat-icon aria-label="">menu_book</mat-icon>Just Geek IT
        </a>
        <a class="list-item" href="#">
          <mat-icon aria-label="">people</mat-icon> Matchmaking
        </a>
      </mat-nav-list>
      <div class="menu-btns">
        <a class="post-job btn-rounded">Post a job</a>
        <a class="sign-in btn-rounded" [routerLink]="appRouterUrls.LOGIN">Sign in</a>
      </div>
      <button class="btn-toggle-nav" type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
