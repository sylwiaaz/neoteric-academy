<app-filters *ngIf="isDesktopWidth">
  <div class="filters-tech">
    <div class="btn-all">
      <div
        matRipple
        class="filter-btn waves-effect"
        [ngClass]="{
          active: selectedTech === 'All'
        }"
        (click)="selectedTech = 'All'"
      >
        All
      </div>
    </div>
    <div
      class="tech"
      *ngFor="let tech of technologies"
      (click)="selectedTech = tech.name"
    >
      <div
        matRipple
        class="filter-btn waves-effect"
        [ngClass]="{
          active: tech.name === selectedTech,
          inactive: tech.name !== selectedTech && selectedTech !== 'All'
        }"
        [style.background]="tech.background"
      >
        <img [src]="tech.icon" alt="tech.name" />
      </div>
      <span>{{ tech.name }}</span>
    </div>
    <!-- <div > -->
    <div class="filter-btn more wave-effect" (click)="onShow = !onShow">
      <mat-icon matRipple>more_horiz</mat-icon>
      <div class="other-options" [ngClass]="{ show: onShow }">
        <div
          class="tech other-option"
          *ngFor="let otherOption of otherTechnologies"
          (click)="selectedTech = otherOption.name"
        >
          <div
            matRipple
            class="filter-btn waves-effect"
            [ngClass]="{
              active: otherOption.name === selectedTech,
              inactive:
                otherOption.name !== selectedTech && selectedTech !== 'All'
            }"
            [style.background]="otherOption.background"
          >
            <img [src]="otherOption.icon" alt="tech.name" />
          </div>
          <span>{{ otherOption.name }}</span>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <!-- (click)="onShowSalary = !onShowSalary" -->
    <div class="right-dropdowns">
      <div matRipple class="filter-btn dropdown wave-effect">
        $ <mat-select [placeholder]="'Salary'">
          <mat-option [value]="value - highValue" class="other-option range">
            <div class="other-options range">
              <div>Choose your salary</div>
              <ng5-slider
                [(value)]="value"
                [(highValue)]="highValue"
                [options]="options"
              ></ng5-slider>
            </div>
          </mat-option>
        </mat-select>
      </div>

      <!-- (click)="onShowExp = !onShowExp" -->
      <div matRipple class="filter-btn dropdown wave-effect exp">
        <mat-icon>trending_up</mat-icon>
        <mat-select [placeholder]= "'Exp. level'" class="dropdown-select">
             <mat-option matRipple class="other-option" [value]="'All'"
            >All</mat-option
          >
          <mat-option matRipple class="other-option" [value]="'Junior'"
            >Junior</mat-option
          >
          <mat-option matRipple class="other-option" [value]="'Mid'">Mid</mat-option>
          <mat-option matRipple class="other-option" [value]="'Senior'"
            >Senior</mat-option
          >
          <!-- </div> -->
        </mat-select>
      </div>
    </div>
  </div>
</app-filters>

<app-filters-mobile *ngIf="!isDesktopWidth">
  <mat-select class="filter-select" [value]="'All'">
    <mat-option matRipple
    class="mobile-option"
      *ngFor="let tech of allTechnologies"
      [value]="tech"
      (click)="selectedTech = tech"
    >
      {{ tech }}
    </mat-option>
  </mat-select>
  </app-filters-mobile>
